<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite = "http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name = "numberCardValue" />
        <composite:attribute name = "cvcValue" />
        <composite:attribute name = "expirationDateValue" />
    </composite:interface>

    <composite:implementation>
        <h2>This is composite</h2>
        <h:form>
            Card number :
            <h:inputText id = "cardNumber" value = "#{cc.attrs.numberCardValue}" />
            CVC :
            <h:inputText id = "cvc" value = "#{cc.attrs.cvcValue}" />
            Expiration Date :
            <h:inputText id = "expirationDate" value = "#{cc.attrs.expirationDateValue}" />

            <h:commandButton value = "Submit"/>
        </h:form>
    </composite:implementation>
</html>
